<!DOCTYPE html>
<html>

<head>
    <title>COVID-19 Chart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="country" class="form-label">Enter a country name:</label>
                                <input type="text" class="form-control" id="country">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div id="chart-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', event => {
            event.preventDefault();
            const country = document.querySelector('#country').value;
            const url = `https://api.covid19api.com/country/${country}/status/confirmed`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const dates = data.map(item => item.Date.slice(0, 10));
                    const values = data.map(item => item.Cases);



                    const chartData = {
                        chart: {
                            type: 'line'
                        },
                        title: {
                            text: `COVID-19 Cases in ${country}`
                        },
                        xAxis: {
                            categories: dates
                        },
                        yAxis: {
                            title: {
                                text: 'Number of Cases'
                            }
                        },
                        series: [{
                            name: 'Cases',
                            data: values
                        }]
                    };
                    Highcharts.chart('chart-container', chartData);
                })
                .catch(error => {
                    console.error('Error retrieving data:', error);
                });
        });
    </script>
</body>

</html>
