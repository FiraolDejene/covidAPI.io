<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <title>Document</title>


</head>

<body>
    <div class="col-xl-12 col-lg-12">
        <div class="card shadow mb-4">
            <!-- Card Header - Dropdown -->
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">BAR</h6>
                <div class="dropdown no-arrow">
                    <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                    </a>


                </div>
            </div>
            <!-- Card Body -->
            <div class="card-body">
                <!-- <div id="chart"></div> -->
                <!-- <div class="chart-area"> -->
                <div class="container mt-5">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="country" class="form-label">Enter a country name:</label>
                                            <input type="text" class="form-control" id="country">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-5">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-body">
                                    <div id="chart-container"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



                <script>
                    const form = document.querySelector('form');
                    form.addEventListener('submit', event => {
                        event.preventDefault();
                        const country = document.querySelector('#country').value;
                        const url = `https://api.covid19api.com/country/${country}/status/confirmed`;
                        fetch(url)
                            .then(response => response.json())
                            .then(data => {
                                const dates = data.map(item => item.Date.slice(0, 10));
                                const values = data.map(item => item.Cases);



                                const chartData = {
                                    chart: {
                                        type: 'line'
                                    },
                                    title: {
                                        text: `COVID-19 Cases in ${country}`
                                    },
                                    xAxis: {
                                        categories: dates
                                    },
                                    yAxis: {
                                        title: {
                                            text: 'Number of Cases'
                                        }
                                    },
                                    series: [{
                                        name: 'Cases',
                                        data: values
                                    }]
                                };
                                Highcharts.chart('chart-container', chartData);
                            })
                            .catch(error => {
                                console.error('Error retrieving data:', error);
                            });
                    });
                </script>
</body>

</html>
