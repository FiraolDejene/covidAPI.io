<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script type="text/javascript">
        function getData() {
            const url = "https://api.covid19api.com/summary";
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const global = data.Global;
                    const countries = data.Countries;

                    // Create a bar chart of total cases by country
                    const countryNames = countries.map(country => country.Country);
                    const totalCases = countries.map(country => country.TotalConfirmed);

                    const tableRows = countries.map(country => {
                        return `
                            <tr>
                    <td>${country.Country}</td>
                    <td>${country.TotalConfirmed}</td>
                    <td>${country.TotalDeaths}</td>
                    <td>${country.TotalRecovered}</td>
                           </tr>`;
                    });

                    const tableBody = document.querySelector("tbody");
                    tableBody.innerHTML = tableRows.join("");



                    // Add filter search
                    const searchInput = document.getElementById("searchInput");
                    searchInput.addEventListener("input", () => {
                        const searchTerm = searchInput.value.toLowerCase();
                        const filteredRows = countries.filter(country =>
                            country.Country.toLowerCase().includes(searchTerm)
                        );
                        const filteredTableRows = filteredRows.map(country => {
                            return `
                  <tr>
                    <td>${country.Country}</td>
                    <td>${country.TotalConfirmed}</td>
                    <td>${country.TotalDeaths}</td>
                    <td>${country.TotalRecovered}</td>
                  </tr>
                 `;
                        });
                        tableBody.innerHTML = filteredTableRows.join("");
                    });





                })
                .catch(error => {
                    console.error(error);
                });


        }
    </script>

</head>

<body onload="getData()">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div id="total-cases-chart"></div>
            </div>
            <div class="col-md-6">
                <div id="global-data-chart"></div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12">
                <div>
                    <label class="mt-5 searchInput" for="searchInput">Filter by country:</label>
                    <input type="text" id="searchInput">
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Country</th>
                            <th>Total Confirmed Cases</th>
                            <th>Total Deaths</th>
                            <th>Total Recoveries</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be dynamically generated by JavaScript code -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
